<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sales Bot Demo</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body>
<h1>Sales Bot Demo</h1>
<div id="webchat"></div>
<!-- script src="https://bot-demo.cti.ru/index.min.js"></script -->
<!-- script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script -->
<script src="index.js"  type="text/javascript"></script>
<script>
    WebChat.default.init({
        selector: "#webchat",
        initPayload: "/greet",
        customData: {"language": "ru"}, // arbitrary custom data. Stay minimal as this will be added to the socket
        socketUrl: "https://bot-demo.cti.ru",
        socketPath: "/socket.io/",
        title: "Sales Bot",
        subtitle: "Бот по продажам",
        inputTextFieldHint: "Введите сообщение...",
        connectingText: "Ожидание сервера...",
        showCloseButton: true,
        fullScreenMode: true,
        showFullScreenButton: true,
        docViewer: false,
        linksOpenTab: true,
        profileAvatar: "https://bot-demo.cti.ru/bot_icon.png",
        params: {"storage": "session"} // can be set to "local"  or "session". details in storage section.
    })
</script>
</body>
</html>
